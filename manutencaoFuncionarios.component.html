<h2>Listagem de Funcionários</h2>
<ul>
  <li *ngFor="let employee of employees; let i = index">
    {{ employee.nome }} - {{ employee.email }}
    <button (click)="removeEmployee(i)">Remover</button>
  </li>
</ul>

<h2>Formulário de Funcionário</h2>
<form [formGroup]="employeeForm" (submit)="onSubmit()">
  <label>
    Email:
    <input type="email" formControlName="email">
  </label>
  <label>
    Nome:
    <input type="text" formControlName="nome">
  </label>
  <label>
    Data de Nascimento:
    <input type="date" formControlName="dataNascimento">
  </label>
  <label>
    Senha:
    <input type="password" formControlName="senha">
  </label>
  <button type="submit">Salvar</button>
</form>
