<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL-Lavanderia</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Estilos personalizados para o número do pedido */
    .numero-pedido {
      font-size: 24px;
      font-weight: bold;
      color: #333; /* Cor do texto */
      border: 2px solid #333; /* Borda */
      padding: 10px; /* Espaçamento interno */
      border-radius: 5px; /* Borda arredondada */
      margin-bottom: 20px; /* Espaçamento inferior */
    }

    /* Estilos para centralizar e alinhar os ícones */
    .mb-3.text-center i {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="navbar-collapse collapsed justify-content-between" id="navbarContent">
  <nav class="navbar navbar-expand-md n navbar-dark bg-dark">
    <a class="navbar-brand nav-link" href="#">
      <i class="fa fa-user-edit"> LOL-Lavanderia </i>
    </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"> Página Inicial </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Novo Pedido </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Consultar Pedidos </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Listagem de Pedidos </a>
      </li>        
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"> SAIR </a>
      </li>
      <li class="nav-item">
        <p class="navbar-text mb-0 text-white">
          <i class="fa fa-user"></i>
        </p>
      </li>
    </ul>
  </nav>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card card-login">
        <div class="card-body">
          <h5 class="card-title text-center"><strong style="text-transform: uppercase;">PEDIDO ONLINE</strong></h5>
          <br>
          <form>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="pecasIntimas">Peças Íntimas:</label>
                <input type="number" class="form-control" id="pecasIntimas" name="pecasIntimas" min="0" value="0">
              </div>
              <div class="col-md-4">
                <label for="camisetas">Camisetas:</label>
                <input type="number" class="form-control" id="camisetas" name="camisetas" min="0" value="0">
              </div>
              <div class="col-md-4">
                <label for="calcas">Calças:</label>
                <input type="number" class="form-control" id="calcas" name="calcas" min="0" value="0">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="vestido">Vestido:</label>
                <input type="number" class="form-control" id="vestido" name="vestido" min="0" value="0">
              </div>
              <div class="col-md-4">
                <label for="saia">Saia:</label>
                <input type="number" class="form-control" id="saia" name="saia" min="0" value="0">
              </div>
              <div class="col-md-4">
                <label for="camisa">Camisa:</label>
                <input type="number" class="form-control" id="camisa" name="camisa" min="0" value="0">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="cobertores">Cobertores:</label>
                <input type="number" class="form-control" id="cobertores" name="cobertores" min="0" value="0">
              </div>
              <div class="col-md-4">
                <label for="lencol">Lençol:</label>
                <input type="number" class="form-control" id="lencol" name="lencol" min="0" value="0">
              </div>
              <div class="col-md-4">
                <label for="fronha">Fronha:</label>
                <input type="number" class="form-control" id="fronha" name="fronha" min="0" value="0">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-pedido">Fazer Pedido</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="mb-3">
        <p class="text-center">NÚMERO DO PEDIDO:</p>
        <div class="text-center numero-pedido" id="numeroPedido">12345</div> <!-- Número de pedido preenchido -->
      </div>
      <div class="mb-3 text-center">
        <i class="fas fa-clock fa-3x"></i> <!-- Ícone para exibir prazo em dias -->
        <span class="d-block">Prazo em dias: 7</span> <!-- Exemplo de prazo em dias -->
      </div>
      <div class="orcamento text-center">
        <label for="valorOrcamento">Orçamento:</label>
        <input type="text" class="form-control form-control-lg" id="valorOrcamento" name="valorOrcamento" readonly value="112.85">
        <br>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-success mr-2" onclick="gerarNumeroPedido()">Aprovar</button>
          <button type="button
          " class="btn btn-danger ml-2">Rejeitar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
